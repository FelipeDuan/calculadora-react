<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando ReactJs</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // Aleta fixo
      function Alert1() {
        function handleAlertClick(event) {
          console.log(event);
          alert("Uma mensagem de alerta!");
        }

        return (
          <button
            type="button"
            className="px-2 py-1 bg-purple-600 rounded-md cursor-pointer text-2xl text-white hover:bg-purple-700 transition-all duration-200"
            onClick={handleAlertClick}
          >
            Mostrar Alerta
          </button>
        );
      }

      // Alerta Dinâmico
      function Alert2() {
        function handleAlertClick(msg) {
          alert(msg);
        }

        return (
          <button
            type="button"
            className="px-2 py-1 bg-blue-600 rounded-md cursor-pointer text-2xl text-white hover:bg-blue-700 transition-all duration-200"
            onClick={() => handleAlertClick("Uma mensagem via params!")}
          >
            Mostrar alerta com Parâmetro
          </button>
        );
      }

      // Alerta com JS
      function Alert3() {
        function handleAlertClick(event) {
          alert(event.target.previousSibling.value);
        }

        function handleInputChange(event) {
          console.log(event.target.value);
        }

        return (
          <div>
            <input
              type="text"
              className="border border-slate-200 my-4 p-2 rounded-md bg-slate-100 outline-green-500"
              placeholder="Digite algo..."
              onChange={handleInputChange}
            />
            <button
              type="button"
              className="px-2 py-1 bg-green-600 rounded-md cursor-pointer text-lg text-white hover:bg-green-700 transition-all duration-200"
              onClick={handleAlertClick}
            >
              Mostrar alerta do Campo de Texto
            </button>
          </div>
        );
      }

      function App() {
        return (
          <main className="p-3">
            <Alert1 />
            <Alert2 />
            <Alert3 />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
