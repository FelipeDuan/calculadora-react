<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando ReactJs</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Counter() {
        const [counter, setCounter] = React.useState(0);

        function handleIncrementCounter() {}

        return (
          <>
            <p>Contador: {counter}</p>
            <button
              className="px-2 py-1 bg-purple-600 rounded-md cursor-pointer text text-white hover:bg-purple-700 transition-all duration-200"
              onClick={() => setCounter(10)}
            >
              Atualizar
            </button>
            <button
              className="px-2 py-1 bg-green-600 rounded-md cursor-pointer text text-white hover:bg-green-700 transition-all duration-200"
              onClick={() => setCounter((prev) => prev + 1)}
            >
              Incrementar
            </button>
            <button
              className="px-2 py-1 bg-red-600 rounded-md cursor-pointer text text-white hover:bg-red-700 transition-all duration-200"
              onClick={() => setCounter((prev) => prev - 1)}
            >
              Decrementar
            </button>
            <button
              className="px-2 py-1 bg-blue-600 rounded-md cursor-pointer text text-white hover:bg-blue-700 transition-all duration-200"
              onClick={() => setCounter(0)}
            >
              Resetar
            </button>
          </>
        );
      }

      function App() {
        return (
          <main className="p-3 flex flex-col gap-4">
            <Counter />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
